<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="/static/js/tracker.js"></script>
    <script src="/static/js/tracker-integrations.js"></script>

    <script>
        // Функция для обновления токена
        async function refreshAccessToken() {
            try {
                let response = await fetch("http://localhost:7777/auth/refresh", {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    console.log("Access token обновлён!");
                    return true;
                } else {
                    console.warn("Ошибка обновления токена. Необходимо войти снова.");
                    return false;
                }
            } catch (error) {
                console.error("Ошибка запроса обновления токена:", error);
                return false;
            }
        }

        // Обёртка для fetch с автоматическим обновлением токена
        let isRefreshing = false;
        let refreshPromise = null;

        window.authFetch = async function(url, options = {}) {
            // Если это запрос на refresh или login, используем обычный fetch
            if (url.includes('/auth/refresh') || url.includes('/auth/login') || url.includes('/auth/register')) {
                return await fetch(url, {
                    ...options,
                    credentials: 'include'
                });
            }

            // Первый запрос
            let response = await fetch(url, {
                ...options,
                credentials: 'include'
            });

            // Если получили 401, пытаемся обновить токен
            if (response.status === 401) {
                // Если уже обновляем токен, ждём завершения
                if (isRefreshing && refreshPromise) {
                    await refreshPromise;
                    // Повторяем запрос после обновления токена
                    response = await fetch(url, {
                        ...options,
                        credentials: 'include'
                    });
                } else {
                    // Начинаем обновление токена
                    isRefreshing = true;
                    refreshPromise = refreshAccessToken();
                    const refreshed = await refreshPromise;
                    isRefreshing = false;
                    refreshPromise = null;

                    if (refreshed) {
                        // Повторяем оригинальный запрос с новым токеном
                        response = await fetch(url, {
                            ...options,
                            credentials: 'include'
                        });
                        
                        // Если снова получили 401, перенаправляем на логин
                        if (response.status === 401) {
                            window.location.href = "/pages/login";
                            return response;
                        }
                    } else {
                        // Если не удалось обновить токен, перенаправляем на логин
                        window.location.href = "/pages/login";
                        return response;
                    }
                }
            }

            return response;
        };

        async function logoutUser() {
            const url = "http://localhost:7777/auth/logout";
            await fetch(url, {
                method: 'POST',
                credentials: 'include'
            }).then(response => {
                if (response.status === 200) {
                    document.cookie = "access_token=; Max-Age=0; path=/";
                    document.cookie = "refresh_token=; Max-Age=0; path=/";
                    window.location.href = "/pages/login";
                }
            });
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const authButton = document.getElementById("auth-button");

            // Список защищённых страниц
            const protectedPages = ["/pages/profile", "/pages/cart"];

            async function checkAuth() {
                try {
                    let response = await window.authFetch("http://localhost:7777/auth/me", {
                        method: 'GET'
                    });

                    if (response.ok) {
                        authButton.innerHTML = '<a href="/pages/profile" class="bg-green-500 text-white px-4 py-2 rounded">Профиль</a>';
                    } else {
                        authButton.innerHTML = '<a href="/pages/login" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</a>';
                    }
                } catch (error) {
                    console.error("Ошибка авторизации:", error);
                    authButton.innerHTML = '<a href="/pages/login" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</a>';
                }
            }

            async function checkIfProtectedPage() {
                if (protectedPages.includes(window.location.pathname)) {
                    let response = await window.authFetch("http://localhost:7777/auth/me", {
                        method: 'GET'
                    });

                    if (response.status === 401) {
                        window.location.href = "/pages/login";
                    }
                }
            }

            // Функция для обновления индикатора корзины
            window.updateCartBadge = async function() {
                try {
                    const response = await window.authFetch("http://localhost:7777/cart/", {
                        method: 'GET'
                    });
                    
                    if (response.ok) {
                        const cartData = await response.json();
                        const cartBadge = document.getElementById("cart-badge");
                        
                        if (cartBadge) {
                            let totalQuantity = 0;
                            if (Array.isArray(cartData)) {
                                totalQuantity = cartData.reduce((sum, item) => sum + (item.quantity || 0), 0);
                            }
                            
                            if (totalQuantity > 0) {
                                cartBadge.textContent = totalQuantity;
                                cartBadge.classList.remove("hidden");
                            } else {
                                cartBadge.classList.add("hidden");
                            }
                        }
                    }
                } catch (error) {
                    console.error("Ошибка при обновлении корзины:", error);
                }
            };

            await checkAuth();
            await checkIfProtectedPage();
            await updateCartBadge();

            document.body.addEventListener('click', async function (event) {
                const link = event.target.closest("a");

                if (link && link.href && link.href.startsWith(window.location.origin)) {
                    event.preventDefault();
                    const targetUrl = link.href;

                    await checkAuth();

                    window.location.href = targetUrl;
                }
            });
        });
    </script>

    {% block head %}{% endblock %}
    <title>Мой магазин</title>
</head>
<body>
<nav class="mb-10">
    <div class="flex justify-between px-8 py-3 text-2xl">
        <ul>
            <li><a href="/pages/products/">Мой магазин</a></li>
        </ul>
        <ul class="flex gap-x-5 items-center">
            <li class="relative">
                <a href="/pages/cart" class="flex items-center gap-2">
                    Корзина
                    <span id="cart-badge" class="hidden bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center min-w-[20px]"></span>
                </a>
            </li>
            <li id="auth-button"></li>
        </ul>
    </div>
    <hr/>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
