{% extends "base.html" %}

{% block head %}
    <script>
        async function registerUser() {
            const url = "/api/user/auth/register";
            const data = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            };

            await fetch(url, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
            },
                body: JSON.stringify(data),
            }).then(response => {
                if (response.status === 201) {
                    window.location.href = "/login"
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center h-screen">
            <span class="font-bold text-3xl mb-10">Регистрация</span>

        <div>
            <div class="flex flex-col items-start text-xl mb-5">
                <label for="email" class="mb-1">Email</label>
                <input class="border-b-2 border-yellow-400 mb-4" id="email" name="email" type="text" value="" placeholder="youremail@mail.ru">

                <label for="password" class="mb-1">Пароль</label>
                <input class="border-b-2 border-yellow-400" id="password" name="password" type="password" value="" placeholder="********">
                <span id="wrong_credentials" class="text-sm text-red-400"></span>
            </div>
        </div>
        <button onclick="registerUser()" class="text-xl bg-yellow-400 px-3 py-2 rounded-3xl mb-3">Зарегистрироваться</button>
        <span>
            Уже зарегистрированы?
            <a href="/login"
               class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600">
                Войти
            </a>
        </span>
    </div>
{% endblock %}
